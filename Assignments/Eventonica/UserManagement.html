    <h1>User Management</h1>
    <div>
        <h3>All Users</h3>
        <ul id="all-users">
        </ul>
        <h3>Add User</h3>
        <form id="add-user">
            <label>User Name:</label>
            <input type="text" id="add-user-name">
            <br/>
            <label>User Password:</label>
            <input type="text" id="add-user-pass">*case-sensitive*
            <div id="user-add-errorMsg"></div>
            <button type="submit">Add User</button>
        </form>
        <h3>Delete User</h3>
        <form id="delete-user">
            <label>User Name:</label>
            <input type="text" id="delete-user-name">
            <div id="user-delete-errorMsg"></div>
            <button type="submit">Delete User</button>
        </form>
    </div>
