<head>

<body>
    <a href="index.html">Home</a>

    <h1>Event Management</h1>
    <div>
        <h3>All Events</h3>
        <ul id="all-events">
        </ul>
        <h3>Add Event</h3>
        <form id="add-event">
            <label>Event ID:</label>
            <input type="text" id="add-event-id">
            <br/>
            <label>Event Name:</label>
            <input type="text" id="add-event-name">
            <br/>
            <label>Event Category:</label>
            <input type="text" id="add-event-category">
            <br/>
            <label>Event Date:</label>
            <input type="date" id="add-event-date">
            <div id="event-add-errorMsg"></div>
            <button type="submit">Add Event</button>
        </form>
    </div>
    <div>
        <h3>Delete Event</h3>
        <form id="delete-event">
            <label>Event ID:</label>
            <input type="text" id="delete-event-id">
            <div id="event-delete-errorMsg"></div>
            <button type="submit">Delete Event</button>
        </form>
    </div>
</body>
</html>
