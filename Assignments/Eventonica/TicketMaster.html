<html>
<head>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jQuery-scripts.js"></script>
</head>
<body>
    <a href="index.html">Home</a>
    <a class="link" href="UserManagement.html">Accounts Management</a>
    <a class="link" href="EventManagement.html">User-Created Event Management</a>
    <a class="link" href="FindSaveEvents.html">User Events</a>
    <a class="link" href="TicketMaster.html">Ticket Master Events</a>
    <a href="UserAccount.html">User Account</a>
    <h1>Search Ticket Master</h1>
    <div>
        <h3>Find Events by Date</h3>
        <form id="date-search-tm">
            <label>Event date:</label>
            <input type="date" id="date-input-tm" required>
            <div id="date-search-errorMsg-tm"></div>
            <button type="submit">Search Dates</button>
        </form>
        <h4>Results:</h4>
        <ul id="date-search-results-tm">
        </ul>
    </div>
    <div>
        <h3>Find Events by Category</h3>
        <form id="category-search-tm">
            <label>Event category:</label>
            <input type="text" id="category-input-tm">
            <div id="category-search-errorMsg-tm"></div>
            <button type="submit">Search Category</button>
        </form>
        <h4>Results:</h4>
        <ul id="category-search-results-tm">
        </ul>
    </div>
    <div>
        <h3>Find Events by Keyword</h3>
        <form id="keyword-search-tm">
            <label>Event category:</label>
            <input type="text" id="keyword-input-tm">
            <div id="keyword-search-errorMsg-tm"></div>
            <button type="submit">Search Category</button>
        </form>
        <h4>Results:</h4>
        <ul id="keyword-search-results-tm">
        </ul>
    </div>
    <div>
        <h3>Save Event for User</h3>
        <form id="save-user-event">
            <label>User ID:</label>
            <input type="text" id="save-user-name">
            <br/>
            <label>Event ID:</label>
            <input type="text" id="save-event-id">
            <div id="save-errorMsg"></div>
            <button type="submit">Save Event</button>
        </form>
        <h4>User Saved Events:</h4>
        <ul id="user-saved-events">
        </ul>
    </div>
</body>
</html>
