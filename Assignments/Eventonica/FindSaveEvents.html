<html>
<head>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jQuery-scripts.js"></script>
</head>
<body>
    <a href="index.html">Home</a>
    <a href="UserManagement.html">User Accounts Management</a>
    <a href="EventManagement.html">Event Management</a>
    <a href="FindSaveEvents.html">Find & Add Events</a>
    <h1>Event Search and Save</h1>
    <div>
        <h3>Find Events by Date</h3>
        <form id="date-search">
            <label>Event date:</label>
            <input type="text" id="date-input">
            <br/>
            <button type="submit">Search Dates</button>
        </form>
        <h4>Results:</h4>
        <ul id="date-search-results">
        </ul>
    </div>
    <div>
        <h3>Find Events by Category</h3>
        <form id="category-search">
            <label>Event category:</label>
            <input type="text" id="category-input">
            <br/>
            <button type="submit">Search Category</button>
        </form>
        <h4>Results:</h4>
        <ul id="category-search-results">
        </ul>
    </div>
    <div>
        <h3>Save Event for User</h3>
        <form id="save-user-event">
            <label>User ID:</label>
            <input type="text" id="save-user-id">
            <br/>
            <label>Event ID:</label>
            <input type="text" id="save-event-id">
            <br/>
            <button type="submit">Save Event</button>
        </form>
        <h4>Results:</h4>
        <ul id="user-save-results">
        </ul>
    </div>
</body>
</html>
